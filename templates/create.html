{{ define "create" }}

{{ template "header"}}

<main role="main" class="inner cover">
    <h1 class="cover-heading">Add Information</h1>
    <form action="/save_article" method="post">
        <input type="text" name="title" id="title" placeholder="Введите название статьи" class="form-control"><br>
        <textarea name="anons" id="anons" class="form-control" placeholder="Введите аннонс статьи" cols="30" rows="10"></textarea><br>
        <textarea name="full_text" id="full_text" class="form-control" placeholder="Введите полный текст статьи" cols="30" rows="10"></textarea><br>
        <button>Add</button>
    </form>
</main>

{{ template "footer"}}

{{ end }}
